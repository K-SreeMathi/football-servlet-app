<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FOOTBALL Match Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS & jQuery -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f1626;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #1f4068, #2e9cca);
            margin: 0;
            font-size: 2em;
            letter-spacing: 2px;
            text-shadow: 0 0 5px #00cfff, 0 0 10px #00cfff;
        }

        .tabs button {
            border: none;
            background-color: #1b1b2f;
            color: #e0e0e0;
            padding: 12px 25px;
            font-size: 1em;
            transition: 0.3s;
        }

        .tabs button:hover,
        .tabs button.active {
            background-color: #2e9cca;
            color: white;
        }

        .form-container {
            display: none;
            background-color: #1a1a2e;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }

        .form-container.active {
            display: block;
        }

        label {
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 15px;
        }

        input[type="submit"] {
            background-color: #2e9cca;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3ec4ff;
        }

        .logo-box {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(to right, #1f4068, #2e9cca);
        }

        .logo-box img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(0, 191, 255, 0.6);
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <div class="logo-box">
        <img src="logo.jpg" alt="Logo">
        <h1 class="m-0">KICKFEED</h1>
    </div>

    <div class="tabs text-center mb-4">
        <button class="btn active" data-target="#insert">Insert Match</button>
        <button class="btn" data-target="#update">Update Match</button>
        <button class="btn" data-target="#delete">Delete Match</button>
        <button class="btn" data-target="#display">View Matches</button>
    </div>

    <div class="container">
        <div id="insert" class="form-container active">
            <form action="MatchServlet" method="post">
                <input type="hidden" name="action" value="insert">
                <label>Team A:</label>
                <input type="text" name="teamA" required>
                <label>Team B:</label>
                <input type="text" name="teamB" required>
                <label>Score A:</label>
                <input type="number" name="scoreA" required>
                <label>Score B:</label>
                <input type="number" name="scoreB" required>
                <label>Venue:</label>
                <input type="text" name="venue" required>
                <label>Match Date:</label>
                <input type="date" name="matchDate" required>
                <input type="submit" value="Submit Match">
            </form>
            
        </div>

        <div id="update" class="form-container">
            <form action="MatchServlet" method="post">
                <input type="hidden" name="action" value="update">
                <label>Match ID:</label>
                <input type="number" name="matchId" required>
                <label>New Score A:</label>
                <input type="number" name="scoreA" required>
                <label>New Score B:</label>
                <input type="number" name="scoreB" required>
                <input type="submit" value="Update Match">
            </form>
        </div>

        <div id="delete" class="form-container">
            <form action="MatchServlet" method="post">
                <input type="hidden" name="action" value="delete">
                <label>Match ID:</label>
                <input type="number" name="matchId" required>
                <input type="submit" value="Delete Match">
            </form>
        </div>

       <div id="display" class="form-container">
    <form action="MatchServlet" method="post">
        <input type="hidden" name="action" value="display">
        <input type="submit" value="Show Matches">
    </form>

    <!-- Match table starts here (assuming servlet returns this block) -->
    <div class="container mt-4" id="matchDisplaySection">
        <div class="row fw-bold text-white bg-primary py-2 rounded">
            <div class="col-md-1">ID</div>
            <div class="col-md-2">Team A</div>
            <div class="col-md-2">Team B</div>
            <div class="col-md-1">Score A</div>
            <div class="col-md-1">Score B</div>
            <div class="col-md-2">Winner</div>
            <div class="col-md-2">Venue</div>
            <div class="col-md-1">Date</div>
        </div>

        <!-- Example row, repeat this dynamically for each match -->
        <div class="row text-white border-bottom py-2" style="border-color: rgba(255,255,255,0.2);">
            <div class="col-md-1">1</div>
            <div class="col-md-2">Chelsea</div>
            <div class="col-md-2">Liverpool</div>
            <div class="col-md-1">2</div>
            <div class="col-md-1">1</div>
            <div class="col-md-2">Chelsea</div>
            <div class="col-md-2">Stamford Bridge</div>
            <div class="col-md-1">2025-07-10</div>
        </div>
        <!-- End example row -->
    </div>
</div>

    </div>

    <script>
        $(document).ready(function () {
            $('.tabs button').click(function () {
                $('.tabs button').removeClass('active');
                $(this).addClass('active');

                $('.form-container').removeClass('active');
                const target = $(this).data('target');
                $(target).addClass('active');
            });
        });
    </script>
</body>
</html>
